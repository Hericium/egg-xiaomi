  {% extends '../public/base.html' %}
        {% block main%}
        <div class="col-sm-10">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加管理员
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="doEdit?_id={{doc[0]._id}}" method="post">
                            <ul>
                                <li>  姓名: <input type="text" name="username" value="{{doc[0].username}}"/></li>
                                <li>  密码: <input type="text" name="password"/></li>
                                <li>  电话: <input type="text" name="mobile" value="{{doc[0].mobile}}" /></li>
                                <li>  邮箱: <input type="text" name="email" value="{{doc[0].email}}"/></li>
                                <li>  管理员角色:  
                                    <select name="role_id" id="role_id">
                                      {%for item in roleData %}
                                        {% if doc[0].role_id.toString() === item._id.toString()  %}
                                            <option value="{{item._id}}" selected>{{item.title}}</option>
                                        {% else %}
                                            <option value="{{item._id}}" >{{item.title}}</option>
                                        {% endif %}
                                      {% endfor %}
                                    </select>
                                </li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>


            </div>

        </div>
        {% endblock %}
