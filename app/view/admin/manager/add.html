  {% extends '../public/base.html' %}
        {% block main%}
        <div class="col-sm-10">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加管理员
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/doAdd" method="post">
                            <ul>
                                <li>  姓名: <input type="text" name="title"/></li>
                                <li>  密码: <input type="password" name="title"/></li>
                                <li>  电话: <input type="tel" name="title"/></li>
                                <li>  邮箱: <input type="email" name="title"/></li>

                                <li>  商品图片: <input type="file" name="pic"/></li>
                                <li>  商品价格: <input type="text" name="price"/></li>
                                <li>  商品邮费: <input type="text" name="fee"/></li>

                                <li>
                                    商品描述:
                                    <textarea name="description" id="" cols="60" rows="8"></textarea>
                                </li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
        {% endblock %}
