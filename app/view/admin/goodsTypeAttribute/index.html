{% extends '../public/base.html' %}
{% block main %}
   <div class="col-sm-10">
           
            <div class="panel panel-default">
                <div class="panel-heading">
                    搜索
                </div>
                <div class="panel-body">
                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="name">名称</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入名称">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-default">搜索</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--
                列表展示
            -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr class="th">
                        <th>名称</th>
                        <th>描  述</th>
                        <th>状态</th>
                        <th>添加时间</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in doc %}
					   <tr>
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
                        {% if item.status === 1 %}
                            <td style="text-align: center;"><img onclick="app.changeStatus(this,'GoodsType','status','{{item._id}}')" src="/public/admin/images/yes.gif" alt=""></td>
                        {% else %}
                            <td style="text-align: center;"><img onclick="app.changeStatus(this,'GoodsType','status','{{item._id}}')" src="/public/admin/images/no.gif" alt=""></td>
                        {% endif %}
                        <td>{{helper.format(item.add_time)}}</td>
                        <td class="text-center">
                            <a href="edit?_id={{item._id}}">修改</a>
                            <a href="/admin/base/delete?model=Banner&_id={{item._id}}">删除</a>
                        </td>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>

        </div>
{% endblock %}
