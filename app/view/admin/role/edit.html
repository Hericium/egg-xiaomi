  {% extends '../public/base.html' %}
        {% block main%}
        <div class="col-sm-10">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加商品
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="doEdit?_id={{result._id}}" method="post">
                        {# 写路径的时候，直接用相对路径就可以了 #}
                            <ul>
                                <li>  角色名称: <input type="text" name="title" value="{{result.title}}" /></li>

                                <li>
                                    角色描述:
                                    <textarea name="description" id="" cols="60" rows="8" >{{result.description}}</textarea>
                                </li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
        {% endblock %}
