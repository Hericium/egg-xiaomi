        {% extends '../public/base.html' %}
        {% block main%}
        <div class="col-sm-10">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                    增加权限
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="doAdd" method="post">
                            <ul>
                                <li>  模块名称: <input type="text" name="module_name"/></li>

                                <li>  操作名称: <input type="text" name="action_name"/></li>
                                <li>  操作类型: 
                                    <select name="type">
                                        <option value="1">模块</option>
                                        <option value="2">菜单</option>
                                        <option value="3">操作</option>
                                    </select>
                                </li>
                                <li>  操作链接: <input type="text" name="url"/></li>
                                <li>  所属模块: 
                                    <select name="module_id">
                                            <option value="0">顶级模块</option>
                                        {% for item in doc %}
                                            <option value="{{item._id}}">{{item.module_name}}</option>
                                        {% endfor %}
                                    </select>
                                </li>
                                <li>排 &nbsp;&nbsp; &nbsp;&nbsp;序: <input type="text" name="sort"/></li>

                                <li>
                                    权限描述:
                                    <textarea name="description" id="" cols="60" rows="8"></textarea>
                                </li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>
            </div>

        </div>
       {% endblock %}
