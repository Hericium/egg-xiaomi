{% extends '../public/base.html' %}
        {% block main%}
        <div class="col-sm-10">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加管理员
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        {% for item in doc %}
                        <form action="doEdit?_csrf={{ ctx.csrf | safe }}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="_id" value="{{item._id}}"/>
                            <ul>
                                <li>分　　类: 
                                    <select name="type" id="type">
                                        <option value="1" {% if item === 1 %} checked {% endif %}>网站</option>
                                        <option value="2"  {% if item === 2 %} checked {% endif %}>APP</option>
                                        <option value="3"  {% if item === 3 %} checked {% endif %}>小程序</option>
                                    </select>
                                </li>
                                <li>  名　　称: <input type="text" name="title" value="{{item.title}}"/></li>
                                <li>  跳转地址: <input type="text" name="link" value="{{item.link}}" /></li>
                                <li>  轮 播 图: <input type="file" name="focus_img" />
                                    </br>
                                    　　　　 <img style="width:100px" class="pic" src="{{item.focus_img}}"/>
                                </li>
                                <li>  排　　序: <input type="text" name="sort" value="1000" value="{{item.link}}"/></li>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>
                            </ul>
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
